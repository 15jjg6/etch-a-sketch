<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Etch-a-Sketch</title>
  <meta name="description" content="Etch-a-Sketch">
  <meta name="author" content="Joseph Grosso">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id='device'>
    <div id="header">
      <img src="./images/etch-a-sketch-logo.gif" alt="https://simmonsth.github.io/odin_sketchpad/">
      <div id="options">
        <div class='buttonRow'>
          <button id="changeNumberOfPixels">Change Number of Pixels</button>
          <button id="removeDrawing">Remove Drawing</button>
        </div>
        <div class='buttonRow'>
          <button id="sketchMode">Sketch Mode</button>
          <button id="colorMode">Colour Mode</button>
        </div>
      </div>
    </div>

    <div id="sketch-board"></div> 
  
  </div>
  <script src="script.js"></script>
</body>
</html>
